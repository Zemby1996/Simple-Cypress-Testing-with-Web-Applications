<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista zadań</h1>

<input type="text" id="taskInput" placeholder="Dodaj zadanie">
<button id="addTask">Dodaj</button>

<div>
    <button class="filter" data-filter="all">Wszystkie</button>
    <button class="filter" data-filter="active">Aktywne</button>
    <button class="filter" data-filter="done">Wykonane</button>

    <button id="sort">Sortuj (najnowsze)</button>
</div>

<ul id="taskList"></ul>


    <script src="script.js"></script>
</body>
</html>
